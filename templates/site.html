<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Chicken</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>

        @keyframes slideIn {
            0% {
              transform: translateY(-100%);
            }
            100% {
              transform: translateY(0);
            }
          }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0px;
            padding: 0px;
            background-color: #F6F3E4;
            overflow-x: hidden;
        }
        
        header {
            background-color: #F6F3E4;
            color: #333;
            padding: 0px;
            text-align: center;
        }
        
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
        }
        
        .swiper-container {
            width: 100%;
            height: 50px;
        }
        
        .menu {
            padding: 20px;
            background-color: #F6F3E4;
        }
        
        h2 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 0px;
        }
        
        h {
            color: #FABE0A;
            border-bottom: 2px solid #333;
            padding-bottom: 0px;
            font-size: 35px;
        }
        
        h3 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
            font-size: 16px;
        }
        
        .category {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            background-color: #F6F3E4;
        }
        
        .card {
            width: calc(45% - 10px); // Ñ‚ÐµÐ»ÐµÑ„Ð¾Ð½ 45% ÐºÐ¾Ð¼Ð¿ 10%
            
            margin: 5px;
            border: 1px solid #181818;
            border-radius: 10px;
            padding: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #F6F3E4;
            display: flex;
            flex-direction: column;
            align-items: center;

            flex-grow: 1;

            margin: 5px;
            position: relative;
        }
        
        .card img {
            width: 400px;
            border-radius: 8px;
            height: 400px;
        }
        
        .card h3{
            width:100%;
            font-size: 18px;
            color: #333;
            margin: 5px 0;
            text-align: center;
            height:70px;

        }

        .card p{
            font-size: 16px;
            color: #333;
            margin: 5px 0;
            text-align: center;
        }

        .card .price {
            position: absolute;
            bottom: 60px;
            font-size: 16px;
            margin-top: auto;
        }
        
        .card .add-to-cart,
        .card .cart-controls {
            width:100%;
            margin-top: auto;
            z-index: 10000;
        }
        
        .card button {
            width: 100%;
            padding: 10px 0;
            background-color: #5373fc;
            color: #F6F3E4;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            align-self: flex-end;
        }
        
        .card button:hover {
            background-color: #0056b3;
        }
        
        
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        
        a {
            text-decoration: none;
            color: #333;
        }
        
        a:focus, a:active {
            outline: none;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        
        .cart-dropdown {
            position: static;
            background-color: #F5F2E3;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            text-align: center;
            position: fixed;
            width: 100%;
            left: calc(50%-0.5*var(--cart-dropdown.width));
        }
        
        .cart-dropdown.active {
            transform: translateY(0);
            opacity: 1;
            color: #333;
            position: relative;
            z-index: 1000;

            animation: slideIn 0.3s forwards;
        }
        
        #cart-toggle {
            text-align:center;
            width:100%;
            display:block;
            position: center;
            top: 0px;
            right: 20px;
            background-color: rgba(244, 67, 54, 0);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: top 0.3s ease-in-out;
            font-size: 50px;
        }
        
        .main-content {
            margin-top: 100px;
        }
        
        .cart-item-quantity-normal {
            font-size: 30px;
            padding: 5px;
            color: #333;
        }
        
        .cart-controls button {
            align-self: flex-end;
        }

        .checkout-button {
            position: static;
            display:none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            margin-top: 10px;
            margin: 10px auto;
            width: auto;
            max-width: 200px;
        }
        
        .checkout-button:hover {
            background-color: #45a049;
        }

        .cart-item-quantity {
            width: 50px;
        }

        .add-item {
            z-index: 10000;
        }




        .container {
            position: relative;
            width: auto;
            height: auto;
            border-radius: 10px;
            background-color: #F6F3E4;
            padding: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
        }

        .radio {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: auto;
        }
        
        .rad-label {
            display: flex;
            align-items: center;
            border-radius: 100px;
            padding: 0px 10px;
            margin: 5px 0;
            cursor: pointer;
            transition: .3s;
            width: 70px;
            position: relative;
        }
        
        .rad-label::after {
            content: attr(value);
            position: relative;
            margin-left: 5px;
        }
        
        .rad-label::before {
            content: attr(value);
            position: relative;
            z-index: 2;
            margin-left: 5px;
        }
        
        .rad-input {
            position: absolute;
            left: 0;
            top: 0;
            width: 1px;
            height: 1px;
            opacity: 1;
            z-index: 1;
            font-weight: bold;
        }
        
        .rad-design {
            width: 70px;
            height: 22px;
            border-radius: 100px;
            background: linear-gradient(to right bottom, hsl(154, 97%, 62%), hsl(225, 97%, 62%));
            position: absolute;
            opacity: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .rad-design::before {
            content: '';
            display: inline-block;
            width: inherit;
            height: inherit;
            border-radius: inherit;
            background: hsl(0, 0%, 90%);
            transform: scale(1.1);
            transition: .3s;
        }
        
        .rad-input:checked + .rad-design::before {
            transform: scale(0);
        }
        
        .rad-input ~ .rad-text {
            color: hsl(0, 0%, 40%);
            font-weight: bold;
            z-index: 2;
        }

        .dropdown-select {
            position: relative;
        }
          
        .dropdown-select .e-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
          
          .dropdown-select .e-burger span {
            display: block;
            width: 20px;
            height: 2px;
            background-color: #333;
            margin-bottom: 4px;
            transition: transform 0.3s ease;
          }
          
          .dropdown-select .e-burger.open span:nth-child(1) {
            transform: translateY(5px) rotate(45deg);
          }
          
          .dropdown-select .e-burger.open span:nth-child(2) {
            opacity: 0;
          }
          
          .dropdown-select .e-burger.open span:nth-child(3) {
            transform: translateY(-5px) rotate(-45deg);
          }
          
          .dropdown-select .e-list {
            display: none;
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 5px 0;
            width: 100%;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
          }
          
          .dropdown-select.open .e-list {
            display: block;
            opacity: 1;
            transform: translateY(0);
          }
          
          .dropdown-select .e-list li {
            list-style: none;
          }
          
          .dropdown-select .e-list li a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
          }
          
          .dropdown-select .e-list li a:hover {
            background-color: #f0f0f0;
            color: #fff;
          }

          [style*="display: none;"] {
              pointer-events: none;
          }
          
          [style*="display: block;"],
          [style*="display: inline;"],
          [style*="display: inline-block;"],
          [style*="display: flex;"],
          [style*="display: grid;"] {
              pointer-events: auto;
          }
    </style>
</head>

<body>
    <header>

        <div class="swiper-container">
            <div class="swiper-wrapper">
                {% for category in categories %}
                <div class="swiper-slide category-slide" data-target="#category_{{ category[0] }}">
                    <a href="#category_{{ category[0] }}" class="category-link">{{ category[1] }}</a>
                </div>
                {% endfor %}
            </div>
        </div>

        <button id="cart-toggle">ðŸ›’</button>
        <div id="cart-dropdown" class="cart-dropdown">
            <div id='cart' class="cart-content"></div>
            <div id="check" class="checkout-button">ÐŸÐµÑ€ÐµÐ¹Ñ‚Ð¸ Ðº Ð¾Ñ„Ð¾Ñ€Ð¼Ð»ÐµÐ½Ð¸ÑŽ</div>
        </div>

    </header>

    <section class="menu">
        {% for category in categories %}
        <div class="category" id="category_{{ category[0] }}">
            <h2>{{ category[1] }}</h2>
            <div class="cards">
                {% for dish in dishes_by_category[category[0]] %}
                <div class="card" data-dish-id="{{ dish[0] }}">
                    <img src="/static/img/{{ dish[1] }}.png">
                    <h3 class="dish-name">{{ dish[1] }}</h3>
                    <p>{{ dish[3] }}</p>
                    <p class="dish-price">{{ dish[5] }} Ñ€ÑƒÐ±.</p>
                    <button class="add-to-cart" data-cook-var="{{dish[6]}}" data-dish-id="{{ dish[0] }}">Ð”Ð¾Ð±Ð°Ð²Ð¸Ñ‚ÑŒ Ð² ÐºÐ¾Ñ€Ð·Ð¸Ð½Ñƒ</button>

                    <div class="cart-controls" style="display: none;">
                        <button class="remove-item" data-action="remove" data-dish-id="{{ dish[0] }}">-</button>
                        <span class="cart-item-quantity cart-item-quantity-normal" data-dish-id="{{ dish[0] }}">1</span>
                        <button class="add-item" data-action="add" data-dish-id="{{ dish[0] }}" >+</button>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </section>
    
    
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script_site.js') }}"></script>
</body>

</html>
