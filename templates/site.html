<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        @keyframes slideIn {
            0% {
              transform: translateY(-100%);
            }
            100% {
              transform: translateY(0);
            }
          }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0px;
            padding: 0px;
            background-color: #F6F3E4;
            overflow-x: hidden;
        }
        
        header {
            background-color: #F6F3E4;
            color: #333;
            padding: 0px;
            text-align: center;
        }
        
        .swiper-slide {

            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
        }
        
        .swiper-container {
            width: 100%;
            height: 50px;
        }
        
        .menu {
            padding: 20px;
            background-color: #F6F3E4;
        }
        
        h2 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 0px;
        }
        
        h {
            color: #FABE0A;
            border-bottom: 2px solid #333;
            padding-bottom: 0px;
            font-size: 35px;
        }
        
        h3 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
            font-size: 16px;
        }
        
        .category {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;

        }
        
        .card {

            display: flex;
            flex-direction: column;
            align-items: center;

            margin: 5px;
            position: relative;
        }
        
        .card img {
            width: 400px;
            border-radius: 8px;
            height: 400px;
        }
        
        .card h3{
            width:100%;
            font-size: 18px;
            color: #333;
            margin: 5px 0;
            text-align: center;
            height:70px;

        }

        .card p{
            font-size: 16px;
            color: #333;
            margin: 5px 0;

        }

            margin-top: auto;

        .card button {

        .card button:hover {

        }
        
        
        .cards {

            justify-content: center;
        }
        
        
        a {
            text-decoration: none;
            color: #333;
        }
        
        a:focus, a:active {
            outline: none;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        
        .cart-dropdown {

            text-align: center;
            position: fixed;
            width: 100%;

            opacity: 1;
            color: #333;
            position: relative;
            z-index: 1000;

        #cart-toggle {

            top: 0px;
            right: 20px;
            background-color: rgba(244, 67, 54, 0);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: top 0.3s ease-in-out;
            font-size: 50px;
        }
        
        .main-content {
            margin-top: 100px;
        }
        
        .cart-item-quantity-normal {
            font-size: 30px;
            padding: 5px;
            color: #333;
        }
        
        .cart-controls button {
            align-self: flex-end;
        }

        .checkout-button {

            display:none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;

            text-align: center;
            text-decoration: none;

        }

        .cart-item-quantity {
            width: 50px;
        }

        .add-item {
            z-index: 10000;
        }




        .container {
            position: relative;
            width: auto;
            height: auto;
            border-radius: 10px;
            background-color: #F6F3E4;
            padding: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
        }

        .radio {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: auto;
        }
        
        .rad-label {
            display: flex;
            align-items: center;
            border-radius: 100px;
            padding: 0px 10px;
            margin: 5px 0;
            cursor: pointer;
            transition: .3s;
            width: 70px;
            position: relative;
        }
        
        .rad-label::after {
            content: attr(value);
            position: relative;
            margin-left: 5px;
        }
        
        .rad-label::before {
            content: attr(value);
            position: relative;
            z-index: 2;
            margin-left: 5px;
        }
        
        .rad-input {
            position: absolute;
            left: 0;
            top: 0;
            width: 1px;
            height: 1px;
            opacity: 1;
            z-index: 1;
            font-weight: bold;
        }
        
        .rad-design {
            width: 70px;
            height: 22px;
            border-radius: 100px;
            background: linear-gradient(to right bottom, hsl(154, 97%, 62%), hsl(225, 97%, 62%));
            position: absolute;
            opacity: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .rad-design::before {
            content: '';
            display: inline-block;
            width: inherit;
            height: inherit;
            border-radius: inherit;
            background: hsl(0, 0%, 90%);
            transform: scale(1.1);
            transition: .3s;
        }
        
        .rad-input:checked + .rad-design::before {
            transform: scale(0);
        }
        
        .rad-input ~ .rad-text {
            color: hsl(0, 0%, 40%);
            font-weight: bold;
            z-index: 2;
        }

        .dropdown-select {
            position: relative;
        }
          
        .dropdown-select .e-button {

            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
          
          .dropdown-select .e-burger span {
            display: block;
            width: 20px;
            height: 2px;
            background-color: #333;
            margin-bottom: 4px;
            transition: transform 0.3s ease;
          }
          
          .dropdown-select .e-burger.open span:nth-child(1) {
            transform: translateY(5px) rotate(45deg);
          }
          
          .dropdown-select .e-burger.open span:nth-child(2) {
            opacity: 0;
          }
          
          .dropdown-select .e-burger.open span:nth-child(3) {
            transform: translateY(-5px) rotate(-45deg);
          }
          
          .dropdown-select .e-list {
            display: none;
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 5px 0;
            width: 100%;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
          }
          
          .dropdown-select.open .e-list {
            display: block;
            opacity: 1;
            transform: translateY(0);
          }
          
          .dropdown-select .e-list li {
            list-style: none;
          }
          
          .dropdown-select .e-list li a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
          }
          
          .dropdown-select .e-list li a:hover {
            background-color: #f0f0f0;
            color: #fff;
          }

          [style*="display: none;"] {
              pointer-events: none;
          }
          
          [style*="display: block;"],
          [style*="display: inline;"],
          [style*="display: inline-block;"],
          [style*="display: flex;"],
          [style*="display: grid;"] {
              pointer-events: auto;
          }
    </style>
</head>
